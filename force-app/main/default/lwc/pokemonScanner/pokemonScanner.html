<template>
    <lightning-card title="Poke-Dex Selector" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            
            <lightning-combobox
                name="pokemonSelect"
                label="Select a Pokemon"
                value={selectedPokemon}
                placeholder="Choose from the list..."
                options={pokemonOptions}
                onchange={handleDropdownChange}>
            </lightning-combobox>

            <template if:true={isLoading}>
                <lightning-spinner alt-text="Searching..."></lightning-spinner>
            </template>

            <template if:true={pokemonData}>
                <div class="slds-var-m-top_large slds-align_absolute-center">
                    <div class="pokemon-card animate-fade-in">
                        <img src={pokemonData.image} class="pokemon-sprite">
                        <h2 class="capitalize slds-text-heading_medium">{pokemonData.name}</h2>
                        <p>Weight: {pokemonData.weight}</p>
                    </div>
                </div>
            </template>

        </div>
    </lightning-card>
</template>
